<body>
	<h2>시작이 반이다.</h2>
	<p>우리는 무슨일을 시작하기 전에 <em><strong>'이 일을 잘 할 수 있을까?'</strong></em>라는 막연한 불확실성을 가지고 있습니다. 누구에게나 처음 하는 일<br />
	은 두려움을 갖기 마련입니다. 중요한 것은 일이나 학습을 하다보면 <b><em>'실수를 할 수 있다. 실수를 통해 무엇이 잘못되었는지 기억<br />
	하자'</em></b>라는 것입니다. 현명한 사람도 실수를 합니다. 다만 반복을 하지는 않습니다.
	</p>
</body>
