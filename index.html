<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
	<title>웹퍼블리싱-노트</title>
	<link rel="stylesheet" href="css/stylesheet.css" />
	<link rel="stylesheet" href="css/w2ui-1.4.3.min.css" />
	<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
	<script type="text/javascript" src="js/w2ui-1.4.3.js"></script>
	<script type="text/javascript" src="js/w2ui-1.4.3.min.js"></script>
	<script type="text/javascript">
		var pstyle = 'border: 1px solid #dfdfdf; padding: 5px;background-color: #e7f0fc;';
		var config = {
			layout: {
				name: 'layout',
				padding: 0,
				panels: [
					{ type: 'top', size: 45, content: '<div style="padding: 12px 20px; font-size: 18px;">까띠의 끄적끄적 노트</div>', style: 'border: 0px; border-bottom: 1px solid silver; background-color: #fff; color: #555;', overflow: 'hidden'},
					{ type: 'left', size: 120, style: pstyle, resizable: true, minSize: 70 },
					{ type: 'main', overflow: 'hidden', style: 'background-color: white; border: 1px solid silver; border-top: 0px; padding: 10px;', title: '화면창'}
				]
			},
			sidebar: { 
				name: 'sidebar',
				img: null,
				nodes: [ 
					{ id: 'general', text: '수업노트', group1: true, img: 'icon-folder', expanded: true, nodes: [
						{ id: 'item1', text: '1일차', img: 'icon-page' , onClick:function(){w2ui.layout.load('main', 'content/test1.html');}},
						{ id: 'item2', text: '2일차', img: 'icon-page' },
					]},
					{ id: 'general1', text: '연습문제', group1: true, img: 'icon-folder', nodes: [
						{ id: 'item3', text: '테스트1', img: 'icon-page' },
						{ id: 'item4', text: '테스트2', img: 'icon-page' },
					]}
				],
				onClick: function (event) {
					/* switch (event.target) {
						case 'item1':
							w2ui.layout.load('main', '');
							break;
					} */
				}
			}
		};

		$(function () {
			// initialization
			$('#main_layout').w2layout(config.layout);
			w2ui.layout.content('left', $().w2sidebar(config.sidebar));
		});
	</script>
</head>
<body>
	<div id="main_layout"></div>
</body>
</html>
